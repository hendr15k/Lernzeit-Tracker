<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernzeit Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: 'var(--color-bg)',
                        surface: 'var(--color-surface)',
                        primary: '#3b82f6',
                        success: '#22c55e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-adaptive font-sans antialiased pb-24">
    <div id="app" class="max-w-md mx-auto min-h-screen relative overflow-hidden flex flex-col">

        <!-- Top Header -->
        <header class="flex justify-between items-center p-4 bg-dark sticky top-0 z-10 transition-colors duration-300">
            <div class="flex items-center space-x-2">
                <button class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="home" class="w-6 h-6"></i>
                </button>
                <div id="header-title" class="hidden">
                    <!-- Dynamic Title -->
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <button id="btn-add" class="p-2 rounded-full bg-surface hover:bg-gray-700 transition text-adaptive">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
                <button id="btn-timer-toggle" class="p-2 rounded-full bg-primary hover:bg-blue-600 transition text-white">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                </button>
                <button id="btn-theme" class="p-2 rounded-full bg-success hover:bg-green-600 transition text-white">
                    <i data-lucide="lightbulb" class="w-5 h-5 fill-current"></i>
                </button>
                <button id="btn-menu" class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 p-4 overflow-y-auto">

            <!-- View: Dashboard -->
            <div id="view-dashboard" class="view-section animate-fade-in">
                <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
                <div class="grid gap-4">
                    <!-- Graph Widget -->
                    <div class="surface-card p-4 border border-gray-800">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Wochenübersicht</h2>
                            <span class="text-xs text-green-400 bg-green-400/10 px-2 py-1 rounded-full">+12%</span>
                        </div>
                        <div class="h-32 flex items-end space-x-2" id="dashboard-graph">
                            <!-- Bars injected via JS -->
                        </div>
                    </div>

                    <!-- Streak Widget -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="surface-card p-4 border border-gray-800 flex flex-col items-center justify-center">
                             <div class="text-3xl font-bold text-primary" id="dashboard-streak">0</div>
                             <div class="text-xs text-adaptive-muted">Tage Streak</div>
                        </div>
                        <div class="surface-card p-4 border border-gray-800 flex flex-col items-center justify-center">
                             <div class="text-3xl font-bold text-success" id="dashboard-total">0h</div>
                             <div class="text-xs text-adaptive-muted">Gesamtzeit</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- View: Einheiten -->
            <div id="view-einheiten" class="view-section hidden animate-fade-in">
                <h1 class="text-3xl font-bold mb-6">Einheiten</h1>
                <div id="einheiten-list" class="space-y-4">
                    <!-- Dynamic List -->
                </div>
            </div>

            <!-- View: Fächer -->
            <div id="view-faecher" class="view-section hidden animate-fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold">Fächer</h1>
                    <button id="btn-add-subject" class="bg-surface hover:bg-gray-700 text-white p-2 rounded-full transition">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="faecher-list" class="grid gap-4">
                    <!-- Dynamic List -->
                </div>
            </div>

            <!-- View: Kalender -->
            <div id="view-kalender" class="view-section hidden animate-fade-in">
                <h1 class="text-3xl font-bold mb-6">Kalender</h1>
                <div class="flex space-x-2 mb-6" id="calendar-view-controls">
                    <button class="calendar-view-btn px-4 py-2 bg-surface rounded-full text-sm font-medium text-adaptive" data-view="day">Tagessicht</button>
                    <button class="calendar-view-btn px-4 py-2 hover:bg-surface rounded-full text-sm font-medium text-adaptive-muted" data-view="week">Wochensicht</button>
                    <button class="calendar-view-btn px-4 py-2 hover:bg-surface rounded-full text-sm font-medium text-adaptive-muted" data-view="month">Monatssicht</button>
                </div>
                <div id="kalender-list" class="space-y-6">
                    <!-- Dynamic List -->
                </div>
            </div>

            <!-- View: Semester -->
            <div id="view-semester" class="view-section hidden animate-fade-in">
                <h1 class="text-3xl font-bold mb-6">Gesamtstatistik</h1>

                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="surface-card p-4 border border-gray-800 flex flex-col items-center justify-center text-center">
                         <div class="text-2xl font-bold text-primary" id="semester-total-time">0h</div>
                         <div class="text-[10px] text-adaptive-muted uppercase tracking-wider mt-1">Gesamtzeit</div>
                    </div>
                    <div class="surface-card p-4 border border-gray-800 flex flex-col items-center justify-center text-center">
                         <div class="text-2xl font-bold text-adaptive" id="semester-total-sessions">0</div>
                         <div class="text-[10px] text-adaptive-muted uppercase tracking-wider mt-1">Sitzungen</div>
                    </div>
                    <div class="surface-card p-4 border border-gray-800 flex flex-col items-center justify-center text-center">
                         <div class="text-2xl font-bold text-adaptive" id="semester-avg-session">0m</div>
                         <div class="text-[10px] text-adaptive-muted uppercase tracking-wider mt-1">Ø Sitzung</div>
                    </div>
                </div>

                <h2 class="text-lg font-semibold mb-4">Fächer Übersicht</h2>
                <div id="semester-breakdown" class="space-y-4">
                    <!-- Dynamic List -->
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-dark border-t border-gray-800 pb-safe">
            <div class="max-w-md mx-auto flex justify-between items-center px-4 py-3">
                <button class="nav-btn active flex flex-col items-center space-y-1 text-adaptive-muted hover:text-adaptive transition w-1/5" data-target="view-dashboard">
                    <i data-lucide="gauge" class="w-6 h-6"></i>
                    <span class="text-[10px]">Dashboard</span>
                </button>
                <button class="nav-btn flex flex-col items-center space-y-1 text-adaptive-muted hover:text-adaptive transition w-1/5" data-target="view-einheiten">
                    <i data-lucide="history" class="w-6 h-6"></i>
                    <span class="text-[10px]">Einheiten</span>
                </button>
                <button class="nav-btn flex flex-col items-center space-y-1 text-adaptive-muted hover:text-adaptive transition w-1/5" data-target="view-faecher">
                    <i data-lucide="landmark" class="w-6 h-6"></i>
                    <span class="text-[10px]">Fächer</span>
                </button>
                <button class="nav-btn flex flex-col items-center space-y-1 text-adaptive-muted hover:text-adaptive transition w-1/5" data-target="view-kalender">
                    <i data-lucide="calendar" class="w-6 h-6"></i>
                    <span class="text-[10px]">Kalender</span>
                </button>
                <button class="nav-btn flex flex-col items-center space-y-1 text-adaptive-muted hover:text-adaptive transition w-1/5" data-target="view-semester">
                    <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                    <span class="text-[10px]">Semester</span>
                </button>
            </div>
        </nav>

        <!-- Timer Overlay -->
        <div id="timer-overlay" class="fixed inset-0 z-50 transform translate-y-full transition-transform duration-300 flex flex-col">
            <!-- Timer Header -->
            <div class="flex justify-between items-center p-4">
                <button id="btn-timer-close" class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                </button>
                <div class="text-sm font-medium text-adaptive-muted">Timer</div>
                <button class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="maximize-2" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Timer Content -->
            <div class="flex-1 flex flex-col items-center justify-center p-8 space-y-12">

                <!-- Subject Selector -->
                <div class="w-full max-w-xs">
                     <select id="timer-subject-select" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none text-center appearance-none">
                        <!-- Options injected via JS -->
                     </select>
                </div>

                <!-- Time Display -->
                <div class="text-7xl font-mono font-bold tracking-wider" id="timer-display">
                    00:00:00
                </div>

                <!-- Controls -->
                <div class="flex items-center space-x-6">
                    <button id="btn-timer-start" class="w-16 h-16 rounded-full bg-surface hover:bg-gray-700 flex items-center justify-center transition">
                         <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                    </button>
                    <button id="btn-timer-pause" class="hidden w-16 h-16 rounded-full bg-yellow-500 hover:bg-yellow-600 flex items-center justify-center transition text-black">
                         <i data-lucide="pause" class="w-8 h-8 fill-current"></i>
                    </button>
                    <button id="btn-timer-stop" class="w-16 h-16 rounded-full bg-red-500 hover:bg-red-600 flex items-center justify-center transition text-white">
                         <i data-lucide="square" class="w-6 h-6 fill-current"></i>
                    </button>
                </div>
            </div>

            <!-- Save Button (visible when stopped/paused) -->
            <div class="p-8 pb-12">
                <button id="btn-timer-save" class="w-full py-4 bg-primary hover:bg-blue-600 rounded-full text-lg font-bold transition shadow-lg shadow-blue-900/50">
                    Sitzung speichern
                </button>
            </div>
        </div>

        <!-- Add Entry Overlay -->
        <div id="add-entry-overlay" class="fixed inset-0 bg-dark z-50 transform translate-y-full transition-transform duration-300 flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-4">
                <button id="btn-add-close" class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                </button>
                <div class="text-sm font-medium text-adaptive-muted">Eintrag hinzufügen</div>
                <div class="w-10"></div> <!-- Spacer -->
            </div>

            <!-- Content -->
            <div class="flex-1 flex flex-col items-center justify-center p-8 space-y-8">

                <!-- Subject -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Fach</label>
                    <select id="add-subject-select" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none appearance-none">
                        <!-- Options injected via JS -->
                    </select>
                </div>

                <!-- Date -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Datum</label>
                    <input type="date" id="add-date-input" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none">
                </div>

                <!-- Duration -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Dauer (Minuten)</label>
                    <input type="number" id="add-duration-input" min="1" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none" placeholder="z.B. 45">
                </div>

            </div>

            <!-- Save Button -->
            <div class="p-8 pb-12">
                <button id="btn-add-save" class="w-full py-4 bg-primary hover:bg-blue-600 rounded-full text-lg font-bold transition shadow-lg shadow-blue-900/50">
                    Speichern
                </button>
            </div>
        </div>

        <!-- Add Subject Overlay -->
        <div id="add-subject-overlay" class="fixed inset-0 bg-dark z-50 transform translate-y-full transition-transform duration-300 flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-4">
                <button id="btn-add-subject-close" class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                </button>
                <div class="text-sm font-medium text-adaptive-muted">Fach hinzufügen</div>
                <div class="w-10"></div> <!-- Spacer -->
            </div>

            <!-- Content -->
            <div class="flex-1 flex flex-col items-center justify-center p-8 space-y-8">

                <!-- Name -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Name</label>
                    <input type="text" id="add-subject-name" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none" placeholder="z.B. Physik">
                </div>

                <!-- Color -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Farbe</label>
                    <select id="add-subject-color" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none appearance-none">
                        <option value="bg-red-500">Rot</option>
                        <option value="bg-orange-500">Orange</option>
                        <option value="bg-yellow-500">Gelb</option>
                        <option value="bg-green-500">Grün</option>
                        <option value="bg-teal-500">Türkis</option>
                        <option value="bg-blue-500">Blau</option>
                        <option value="bg-indigo-500">Indigo</option>
                        <option value="bg-purple-500">Lila</option>
                        <option value="bg-pink-500">Pink</option>
                        <option value="bg-gray-500">Grau</option>
                    </select>
                </div>

            </div>

            <!-- Save Button -->
            <div class="p-8 pb-12">
                <button id="btn-add-subject-save" class="w-full py-4 bg-primary hover:bg-blue-600 rounded-full text-lg font-bold transition shadow-lg shadow-blue-900/50">
                    Fach Speichern
                </button>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div id="settings-overlay" class="fixed inset-0 bg-dark z-50 transform translate-y-full transition-transform duration-300 flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-4">
                <button id="btn-settings-close" class="p-2 rounded-full hover:bg-surface transition">
                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                </button>
                <div class="text-sm font-medium text-adaptive-muted">Einstellungen</div>
                <div class="w-10"></div> <!-- Spacer -->
            </div>

            <!-- Content -->
            <div class="flex-1 flex flex-col items-center justify-start p-8 space-y-8">

                <h2 class="text-2xl font-bold">Einstellungen</h2>

                <!-- Daily Goal -->
                <div class="w-full">
                    <label class="block text-sm text-adaptive-muted mb-2">Tägliches Ziel (Minuten)</label>
                    <input type="number" id="settings-daily-goal" min="1" class="w-full bg-surface text-adaptive p-3 rounded-lg border border-gray-700 outline-none" placeholder="z.B. 60">
                </div>

                <!-- Data Management -->
                <div class="w-full pt-8 border-t border-gray-800">
                    <h3 class="text-lg font-bold mb-4">Datenverwaltung</h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <button id="btn-settings-export" class="py-3 bg-surface hover:bg-gray-700 text-adaptive border border-gray-700 rounded-lg transition font-medium text-sm flex flex-col items-center justify-center space-y-1">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            <span>Exportieren</span>
                        </button>
                        <button id="btn-settings-import-trigger" class="py-3 bg-surface hover:bg-gray-700 text-adaptive border border-gray-700 rounded-lg transition font-medium text-sm flex flex-col items-center justify-center space-y-1">
                            <i data-lucide="upload" class="w-4 h-4"></i>
                            <span>Importieren</span>
                        </button>
                        <input type="file" id="settings-import-input" class="hidden" accept=".json">
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="w-full pt-4 border-t border-gray-800">
                    <h3 class="text-red-500 font-bold mb-4">Gefahrenzone</h3>
                    <button id="btn-settings-reset" class="w-full py-3 bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/50 rounded-lg transition font-medium">
                        Alle Daten löschen
                    </button>
                </div>

            </div>

            <!-- Save Button -->
            <div class="p-8 pb-12">
                <button id="btn-settings-save" class="w-full py-4 bg-primary hover:bg-blue-600 rounded-full text-lg font-bold transition shadow-lg shadow-blue-900/50">
                    Einstellungen Speichern
                </button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
